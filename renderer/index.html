<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>POS System</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .menu-item {
            transition: all 0.3s ease;
        }
        .menu-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .cart-item {
            animation: slideIn 0.3s ease;
        }
        @keyframes slideIn {
            from { transform: translateX(-20px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
    </style>
</head>
<body class="bg-gray-100">
    <div id="app" class="min-h-screen">
        <!-- Login Screen -->
        <div id="login-screen" class="fixed inset-0 bg-gray-900 flex items-center justify-center">
            <div class="bg-white p-8 rounded-lg shadow-lg w-96">
                <h2 class="text-2xl font-bold mb-6 text-center">POS Login</h2>
                <form id="login-form" class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Username</label>
                        <input type="text" id="username" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Password</label>
                        <input type="password" id="password" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                    </div>
                    <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                        Login
                    </button>
                </form>
            </div>
        </div>

        <!-- Main POS Interface -->
        <div id="pos-interface" class="hidden">
            <!-- Top Navigation -->
            <nav class="bg-white shadow-lg">
                <div class="max-w-7xl mx-auto px-4">
                    <div class="flex justify-between h-16">
                        <div class="flex">
                            <div class="flex-shrink-0 flex items-center">
                                <h1 class="text-xl font-bold">POS System</h1>
                            </div>
                        </div>
                        <div class="flex items-center">
                            <span id="connection-status" class="mr-4">
                                <i class="fas fa-circle text-green-500"></i>
                                <span class="ml-1">Online</span>
                            </span>
                            <button id="logout-btn" class="text-gray-600 hover:text-gray-900">
                                <i class="fas fa-sign-out-alt"></i>
                                Logout
                            </button>
                        </div>
                    </div>
                </div>
            </nav>

            <!-- Main Content -->
            <div class="max-w-7xl mx-auto px-4 py-6">
                <div class="grid grid-cols-3 gap-6">
                    <!-- Menu Categories -->
                    <div class="col-span-2">
                        <div class="bg-white rounded-lg shadow p-4">
                            <div id="categories" class="flex space-x-2 mb-4 overflow-x-auto">
                                <!-- Categories will be inserted here -->
                            </div>
                            <div id="menu-items" class="grid grid-cols-3 gap-4">
                                <!-- Menu items will be inserted here -->
                            </div>
                        </div>
                    </div>

                    <!-- Cart -->
                    <div class="col-span-1">
                        <div class="bg-white rounded-lg shadow p-4">
                            <h2 class="text-xl font-bold mb-4">Current Order</h2>
                            <div id="cart-items" class="space-y-2 mb-4">
                                <!-- Cart items will be inserted here -->
                            </div>
                            <div class="border-t pt-4">
                                <div class="flex justify-between mb-2">
                                    <span class="font-medium">Subtotal:</span>
                                    <span id="subtotal">$0.00</span>
                                </div>
                                <div class="flex justify-between mb-4">
                                    <span class="font-medium">Tax:</span>
                                    <span id="tax">$0.00</span>
                                </div>
                                <div class="flex justify-between text-xl font-bold mb-4">
                                    <span>Total:</span>
                                    <span id="total">$0.00</span>
                                </div>
                                <div class="space-y-2">
                                    <input type="number" id="table-number" placeholder="Table Number (optional)" class="w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                                    <textarea id="order-notes" placeholder="Order Notes" class="w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"></textarea>
                                    <button id="place-order-btn" class="w-full bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2">
                                        Place Order
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
